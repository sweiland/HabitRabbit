<div *ngIf="userService.hasPermission('HabitRabbit.change_message') && isSuperUser" class="mat-elevation-z8">
  <table [dataSource]="dataSource" aria-label="Elements" class="full-width-table" mat-table matSort>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Actions</th>
      <td *matCellDef="let row" mat-cell>
        <button [routerLink]="'/message-form/' + row.id" color="primary" mat-button>Edit</button>
        <button (click)="deleteMessage(row.id)" color="warn" mat-button>Delete</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Message</th>
      <td *matCellDef="let row" mat-cell>{{row.message}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Type</th>
      <td *matCellDef="let row" mat-cell>{{row.type}}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
<mat-paginator #paginator
               [pageIndex]="0"
               [pageSizeOptions]="[10, 30, 50, 100]"
               [pageSize]="10">
</mat-paginator>
