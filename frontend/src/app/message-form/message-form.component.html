<form (ngSubmit)="onSubmit()" *ngIf="userService.hasPermission('HabitRabbit.change_message') && isSuperUser" [formGroup]="messageForm"
      novalidate>
  <mat-card class="message-card">
    <mat-card-header>
      <mat-card-title>Edit Message</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input formControlName="title" matInput placeholder="Title">
            <mat-hint align="end">Title of the message</mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select formControlName="type" placeholder="Type">
              <mat-option *ngFor="let typeOption of typeOptions"
                          [value]="typeOption.id">{{typeOption.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <mat-form-field class="widthclass">
          <input formControlName="message" matInput placeholder="Message">
          <mat-hint align="end">The message to be displayed</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
